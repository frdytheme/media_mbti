<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮 나의 미디어 MBTI 테스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-container" id="start-screen">
      <h1>🎮 나의 미디어 MBTI 테스트</h1>
      <p class="intro-text">
        당신의 미디어 소비 성향은 어떤 유형일까요?<br />
        총 16가지 유형 중, 당신의 ‘미디어 MBTI’를 알아보세요!
      </p>
      <button id="start-btn">테스트 시작하기</button>
    </div>

    <div class="quiz-container" id="quiz-screen" style="display: none">
      <h1>🎮 나의 미디어 MBTI 테스트</h1>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>

      <p id="question-text"></p>

      <div class="likert">
        <div class="likert-item">
          <div class="circle"></div>
          <span>매우 아니다</span>
        </div>
        <div class="likert-item">
          <div class="circle"></div>
          <span>아니다</span>
        </div>
        <div class="likert-item">
          <div class="circle"></div>
          <span>보통이다</span>
        </div>
        <div class="likert-item">
          <div class="circle"></div>
          <span>그렇다</span>
        </div>
        <div class="likert-item">
          <div class="circle"></div>
          <span>매우 그렇다</span>
        </div>
      </div>

      <div class="nav-buttons">
        <button id="back-btn">이전</button>
        <button id="next-btn">다음</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
